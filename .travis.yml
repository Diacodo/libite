# Travis CI integration -- https://travis-ci.org/troglobit/libite
# Defaults to GNU GCC and autotools: ./configure && make && make test
language: c

# Use docker for quicker builds, it now allows https://docs.travis-ci.com/user/apt/
sudo: false

# Test build with both GCC and Clang (LLVM)
compiler:
  - gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "troglobit/libite"
      description: "That missing frog DNA you've been looking for"
    notification_email: troglobit@gmail.com
    build_command_prepend: "./autogen.sh && ./configure --prefix= --disable-silent-rules"
    build_command: "make clean all"
    branch_pattern: dev

script:
  - ./autogen.sh
  - ./configure --prefix= --disable-silent-rules
  - make clean
  - make -j5
  - make install-strip DESTDIR=/tmp/foo
  - ls -lR /tmp/foo
  - make distcheck
